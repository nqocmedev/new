    <style>
        /* --- CSS SETUP --- */

        /* M√†n h√¨nh Ch√†o (ƒê·ªÉ k√≠ch ho·∫°t √¢m thanh) */
        #welcome-screen {

        .btn-start {

        /* ƒê·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c */
        .countdown {

        /* AI Section Styles */

        .btn-generate {

        .btn-generate:disabled {

        .copy-btn {

        /* Loading Spinner */

        /* N√∫t ch·ªânh nh·∫°c */
        .music-control {

            background: rgba(255, 255, 255, 0.1);

    </style>
</head>
<body>

    <!-- Canvas Ph√°o Hoa -->
    <canvas id="canvas"></canvas>

    <!-- M√†n h√¨nh ch√†o -->
    <div id="welcome-screen">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">Ch√†o 2026</h1>
        <p style="margin-bottom: 30px; color: #ccc;">ƒêeo tai nghe ƒë·ªÉ c√≥ tr·∫£i nghi·ªám t·ªët nh·∫•t</p>
        <button class="btn-start" onclick="startParty()">M·ªü Ti·ªác Ph√°o Hoa</button>
    </div>

    <!-- N·ªôi dung ch√≠nh -->
    <div class="container" id="main-content">
        <h1>Happy New Year</h1>
        <h2>Ch√†o Xu√¢n B√≠nh Ng·ªç 2026</h2>
        
        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Ng√†y</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Gi·ªù</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Ph√∫t</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Gi√¢y</span>
            </div>
        </div>

        <!-- AI SECTION -->
        <div class="ai-section">
            <div class="ai-title">‚ú® AI G·ª£i √ù L·ªùi Ch√∫c T·∫øt</div>
            <div class="input-group">
                <input type="text" id="recipientName" placeholder="T√™n ng∆∞·ªùi nh·∫≠n (VD: Lan)">
                <input type="text" id="recipientRelation" placeholder="M·ªëi quan h·ªá (VD: S·∫øp, M·∫π)">
            </div>
            <select id="wishStyle">
                <option value="th√¢n m·∫≠t, ·∫•m √°p">Phong c√°ch: Th√¢n m·∫≠t, ·∫§m √°p</option>
                <option value="h√†i h∆∞·ªõc, vui nh·ªôn">Phong c√°ch: H√†i h∆∞·ªõc, B·ª±a</option>
                <option value="trang tr·ªçng, k√≠nh n·ªÉ">Phong c√°ch: Trang tr·ªçng (Cho S·∫øp/ƒê·ªëi t√°c)</option>
                <option value="th∆° l·ª•c b√°t">Phong c√°ch: Th∆° L·ª•c B√°t</option>
                <option value="th·∫£ th√≠nh">Phong c√°ch: Th·∫£ th√≠nh</option>
            </select>
            <button class="btn-generate" onclick="generateWish()">
                <span class="spinner" id="loadingSpinner"></span>
                <span id="btnText">T·∫°o L·ªùi Ch√∫c Ngay</span>
            </button>
            <div class="ai-result" id="aiResult">
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                <span id="resultText"></span>
            </div>
        </div>
    </div>

    <!-- ƒêi·ªÅu khi·ªÉn nh·∫°c -->
    <button class="music-control" onclick="toggleMusic()" title="T·∫Øt/B·∫≠t Nh·∫°c">üéµ</button>

    <script>
        // --- C·∫§U H√åNH NH·∫†C ---
        const BG_MUSIC_URL = 'https://docs.google.com/uc?export=download&id=1Wd1-37d4DgwT2WwW-XF4O16xQWk3A1aC';
        const FIREWORK_SOUND_URL = 'https://assets.mixkit.co/sfx/preview/mixkit-fireworks-explosion-1705.mp3';
        const apiKey = ""; // API Key will be injected by the environment

        // --- GEMINI AI LOGIC ---
        async function generateWish() {
            const name = document.getElementById('recipientName').value || 'b·∫°n';
            const relation = document.getElementById('recipientRelation').value || 'b·∫°n b√®';
            const style = document.getElementById('wishStyle').value;
            const btn = document.querySelector('.btn-generate');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            const resultBox = document.getElementById('aiResult');
            const resultText = document.getElementById('resultText');

            // UI Loading State
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.innerText = 'ƒêang suy nghƒ©...';
            resultBox.style.display = 'none';

            const prompt = `B·∫°n l√† m·ªôt chuy√™n gia vƒÉn h√≥a Vi·ªát Nam. H√£y vi·∫øt m·ªôt l·ªùi ch√∫c T·∫øt D∆∞∆°ng L·ªãch 2026 v√† Xu√¢n B√≠nh Ng·ªç th·∫≠t hay, ng·∫Øn g·ªçn (d∆∞·ªõi 60 t·ª´) v√† ph√π h·ª£p cho ng∆∞·ªùi nh·∫≠n l√† "${relation}" t√™n l√† "${name}". Phong c√°ch l·ªùi ch√∫c: "${style}". H√£y d√πng h√¨nh ·∫£nh ·∫©n d·ª• v·ªÅ nƒÉm m·ªõi, ho·∫∑c con Ng·ª±a (m√£ ƒë√°o th√†nh c√¥ng) n·∫øu h·ª£p l√Ω. Ch·ªâ tr·∫£ v·ªÅ n·ªôi dung l·ªùi ch√∫c, kh√¥ng th√™m d·∫´n d·∫Øt.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                const wish = data.candidates[0].content.parts[0].text;

                // Display Result
                resultText.innerText = wish;
                resultBox.style.display = 'block';
            } catch (error) {
                console.error('Error calling Gemini:', error);
                resultText.innerText = '√îi, ph√°o n·ªï to qu√° l√†m AI h∆°i l√£ng tai. B·∫°n th·ª≠ l·∫°i ch√∫t n·ªØa nh√©!';
                resultBox.style.display = 'block';
            } finally {
                // Reset UI
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.innerText = 'T·∫°o L·ªùi Ch√∫c Kh√°c';
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('resultText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                copyBtn.innerText = 'ƒê√£ Copy!';
                setTimeout(() => copyBtn.innerText = 'Copy', 2000);
            });
        }

        // --- FIREWORKS & AUDIO LOGIC ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;
        let fireworks = [];
        let particles = [];
        let isPartyStarted = false;
        
        // Audio Objects
        let bgMusic = new Audio(BG_MUSIC_URL);
        bgMusic.loop = true;
        bgMusic.volume = 0.6;

        const soundPoolSize = 15;
        const soundPool = [];
        for(let i=0; i<soundPoolSize; i++) {
            let audio = new Audio(FIREWORK_SOUND_URL);
            audio.volume = 0.4; 
            soundPool.push(audio);
        }
        let soundIndex = 0;

        function playExplosionSound() {
            if (!isPartyStarted) return;
            const audio = soundPool[soundIndex];
            audio.playbackRate = 0.8 + Math.random() * 0.4; 
            audio.currentTime = 0;
            audio.play().catch(() => {});
            soundIndex = (soundIndex + 1) % soundPoolSize;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvasWidth = canvas.width;
            canvasHeight = canvas.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.startX, 2) + Math.pow(this.y - this.startY, 2));

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.targetX, this.targetY);
                    playExplosionSound();
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${random(0, 360)}, 100%, ${this.brightness}%)`;
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(0, 360);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        function createParticles(x, y) {
            let particleCount = 50;
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }

            if (isPartyStarted) {
                if (Math.random() < 0.05) {
                    fireworks.push(new Firework(canvasWidth / 2, canvasHeight, random(0, canvasWidth), random(0, canvasHeight / 2)));
                }
            }
        }

        const targetDate = new Date('January 1, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function startParty() {
            isPartyStarted = true;
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
                document.getElementById('main-content').style.transform = 'translateY(0)';
            }, 800);
            bgMusic.play().catch(e => console.log("Kh√¥ng th·ªÉ t·ª± ph√°t nh·∫°c: ", e));
            loop();
        }

        function toggleMusic() {
            if (bgMusic.paused) bgMusic.play();
            else bgMusic.pause();
        }
    </script>
